    <section class="contact bg-light py-5">
      <div class="container">
        <div class="row">
          <div class="col-md-8 offset-md-2">
            <div class="text-center mb-5">
              <h4 class="text-uppercase fw-bold text-primary">Contact</h4>
              <hr class="w-25 mx-auto" />
              <h2 class="mb-4">I'd love to hear from you.</h2>
              <p class="lead">
                If you have any questions or would like to work together, please
                contact me with the form below.
              </p>
            </div>

            <!-- Form -->
            <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
              <!-- Honeypot Field (invisible to users) -->
              <div style="display:none;">
                <label for="bot-field">Don't fill this out:</label>
                <input id="bot-field" name="bot-field" type="text" />
              </div>
            
              <div class="mb-5">
                <input
                  type="text"
                  class="form-control bg-transparent border-top-0 border-start-0 border-end-0 rounded-0 border-muted"
                  name="name"
                  placeholder="Name"
                />
              </div>
              <div class="mb-5">
                <input
                  type="email"
                  class="form-control bg-transparent border-top-0 border-start-0 border-end-0 rounded-0 border-muted"
                  name="email"
                  placeholder="Email"
                />
              </div>
              <div class="mb-5">
                <textarea
                  class="form-control bg-transparent border-top-0 border-start-0 border-end-0 rounded-0 border-muted"
                  name="message"
                  placeholder="Message"
                ></textarea>
              </div>
              <div data-netlify-recaptcha="true"></div>
              <div class="mb-5 d-grid">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
            
          </div>
        </div>
